version: '3.8'

services:
  macro-engine:
    build: .
    # Removed empty volumes list to fix "must be a list" error
    # Environment is passed via Jenkins 'withCredentials' or 'environment' block
    env_file:
      - .env
    command: >
      sh -c "python scripts/fred_ingestion.py && 
             cd dbt_macro && dbt run --profiles-dir . && 
             cd .. && python scripts/bvar_ultra.py"
    networks:
      - macro-network

  jenkins:
    image: jenkins/jenkins:lts
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - macro-network

networks:
  macro-network: