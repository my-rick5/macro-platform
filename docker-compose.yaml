version: '3.8'

services:
  macro-engine:
    build:
      context: .
      dockerfile: Dockerfile
    image: macro-pipeline-engine-macro-engine
    # No volumes here to prevent script shadowing
    environment:
      - FRED_API_KEY=${FRED_API_KEY}
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    depends_on:
      - mlflow

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.10.2
    container_name: mlflow_server
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/mlruns  # Persists data in a managed Docker volume
    command: mlflow server --host 0.0.0.0 --port 5000

volumes:
  mlflow_data:  # This is the "safe" storage for your MLflow results